<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Display Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
             margin: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Display Error</h1>
    <!-- <button id="fetchDataButton">Fetch Data</button> -->
    <div id="errorDisplayStatus" class="error"></div>
    <div id="errorDisplayMessage" class="error"></div>
    
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                status: params.get('status'),
                message: params.get('message')
            };
        }
        const { status, message } = getQueryParams();
        document.getElementById('errorDisplayStatus').innerText = `Error Status: ${status}`;
        document.getElementById('errorDisplayMessage').innerText = `Error Message: ${message}`;
    </script>
</body>
</html>
