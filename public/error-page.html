<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/photo/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
             margin: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="display:none">Display Error</h1>
    <!-- <button id="fetchDataButton">Fetch Data</button> -->
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                status: params.get('status'),
                message: params.get('message')
            };
        }
        const { status, message } = getQueryParams();
        alert(`Error Status: ${status}\nError Message: ${message}`);
        history.back();
        // document.getElementById('errorDisplayStatus').innerText = `Error Status: ${status}`;
        // document.getElementById('errorDisplayMessage').innerText = `Error Message: ${message}`;
    </script>

</body>

</html>
