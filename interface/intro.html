<!DOCTYPE html>
<html lang="vn">

<head>
    <title>Handmade Forum Intro Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        nav{
            background-color:#c7dbf7;
        }
        nav a{
            display:inline-block;
            padding:10px;
            font-size:20px;
            color:black;
            text-decoration:none;
        }
        nav a:hover{
            background-color:#333;
        }
        .btn {
            display: block;
            margin-bottom: 30px;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            width: 300px;
            height: 50px;
            border: 1px solid #010101;
            border-radius: 30px;
            background-color: #c7dbf7;
            font-size: 20px;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .btn:hover {
            background-color: #bfc7de;
        }
        .btn:active {
            background-color: #c7dbf7;
            box-shadow: 0 12px 16px 0 #75708c;
            color: #010101;
            transform: translateY(4px);
        }
        .form-container {
            display: none; /* Ẩn form ban đầu */
            border: 1px solid #80808000;
            width: 100%;
            height: 100%;
            border-radius: 80px;
            box-shadow: 0px 0px 14px 0px grey;
            background-color: #e1dfe4;
            
        }
        label {
            width: calc(100% - 120px);
            display: block; /* Hiển thị mỗi label trên một dòng */
            font-weight: bold; /* In đậm văn bản của label */
            font-size: 20px; /* Đặt kích thước chữ cho label */
            color: #010101; /* Đặt màu cho chữ của label */
            text-align: left;
        }
        .form-container input[type="text"] {
            width: 80%;
            height: 50px;
            padding: 10px; /* Tạo khoảng cách bên trong ô input */
            margin-bottom: 30px; /* Tạo khoảng cách giữa các ô input */
            border-top: none; /* Loại bỏ viền phía trên của ô input */
            border-left: none; /* Loại bỏ viền bên trái của ô input */
            border-right: none; /* Loại bỏ viền bên phải của ô input */
            border-bottom: 5px solid #bfc7de; /* Thiết lập viền dưới của ô input */
            border-radius: 10px;
            box-sizing: border-box; /* Đảm bảo rằng padding và border không làm tăng kích thước của ô input */
            background-color: white;
        }
        .form-container input[type="submit"] {
            align-items: center;
            width: 200px;
            height: 50px;
            padding: 10px; /* Tạo khoảng cách bên trong ô input */
            border-radius: 10px solid #010101;
            background-color: #c7dbf7;
        }
        .container {
            display: flex; /* Sử dụng flexbox để chia layout */
        }
        .left-column, .right-column {
            width: 50%; /* Chia đều không gian cho hai cột */
            padding: 50px;
        }
        .left-column {
            background-color: #bfc7de; /* Màu nền của cột trái */
        }
        .right-column {
            background-color: #75708c; /* Màu nền của cột phải */
        }
    </style>
</head>

<body>
    <nav>
        <a href="/html/">About us</a> |
        <a href="/css/">Sign in</a> |
        <a href="/js/">Sign up</a>
    </nav>
    <div class="container">
        <div class="left-column">
            <!-- Nội dung bên trái -->
            <center>
            <a class="logo" href="#">
                <img src="https://i.pinimg.com/originals/87/77/68/87776837160920c71d6e8251be98e9de.jpg" alt="logo" width="500px" height="500px"/>
            </a>
            <section id="?" class="main info">
                <div class="hero-split-content">
                    <button id="visit-our-forum-btn" class="btn" href="#">
                        Visit our forum
                    </button>
                    <button class="btn" href="#">
                        About us
                    </button> <br>
                </div>
            </section>
            </center>
        </div>
        <div id="rc" class="right-column">
            <div class="form-container">
                <form id="myForm">
                    <!-- Các trường nhập liệu trong form -->
                    <legend><h1><center>Sign up</center></h1></legend>
                    <label for="firstname">First Name: </label>
                    <input type="text" id="firstname" name="firstname"><br>
                    <label for="lastname">Last Name: </label>
                    <input type="text" id="lastname" name="lastname"><br>
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email"><br>
                    <label for="username">User name: </label>
                    <input type="text" id="username" name="username"><br>
                    <label for="password">Password: </label>
                    <input type="text" id="password" name="password"><br>
                    <br>
                    <center><input type="submit" value="Submit form"></center>
                </form>
            </div>
            <script>
                document.getElementById("visit-our-forum-btn").addEventListener("click", function() {
                    var formContainer = document.querySelector(".form-container");
                    if (formContainer.style.display === "none") {
                        formContainer.style.display = "block"; // Hiển thị form nếu đang ẩn
                    } else {
                        formContainer.style.display = "none"; // Ẩn form nếu đang hiển thị
                    }
                });
        
            </script>


        </div>
    </div>

    
</body>
<footer>

</footer>
</html>
